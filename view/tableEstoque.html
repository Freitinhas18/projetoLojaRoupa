<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Estoque</title>
</head>
<body>
    <div id="container">
     <form method="post" action="../controller/ctrlEstoque.php">
        <h1>Estoque</h1>
        <label id="lote">Lote: </label>
            <input type="number" id="loteEstq" name="lote" required>
        <br>

        <label id="dataEstq">Data do estoque: </label>
            <input type="date" id="dataEstq" name="dataEstq" required>
        <br>

        <label id="quantidadeEstq">Quantidade estoque: </label>
            <input type="number" id="quantidadeEstq" name="quantidadeEstq" required>
        <br>

        <label id="precoCusto">Preço de custo: </label>
            <input type="text" id="precoCustoEstq" name="precoCusto" required>
        <br>

        <label id="precoVenda">Preço de venda: </label>
            <input type="text" id="precoVendaEstq" name="precoVenda" required>
        <br>
        
        <button type="submit">Enviar</button>
     </form>   
    </div>
</body>
</html>
