<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
    <title>Cliente</title>
</head>

<body>
    <div id="container">
        <form action="../controller/ctrlCliente.php" method="post">
            <h1>Cliente</h1>
            <label id="nomeCliente" for="nomeCliente">Informe o nome:</label>
            <input type="text" name="nomeCliente" id="nomeCliente" maxlength="100"> <br>
            <label id="cpfCliente" for="cpfCliente">Informe o CPF:</label>
            <input type="number" name="cpfCliente" id="cpfCliente"><br>
            <label id="telCliente" for="telCliente"> Informe o telefone:</label>
            <input type="number" name="telCliente" id="telCliente"><br>
            <label id="emailCliente" for="emailCliente"> Informe o e-mail:</label>
            <input type="email" name="emailCliente" id="emailCliente" maxlength="70"><br>
            <label id="numResidCliente" for="numResidCliente"> Informe o número da residência:</label>
            <input type="number" name="numResidCliente" id="numResidCliente" maxlength="10"><br>
            <a>Deseja informar complemento?</a><br><br>
            <label id="mostrarRadio">
                <input type="radio" name="complemento" value="sim" id="csim" class="radio-button">Sim
                <input type="radio" name="complemento" value="nao" id="cnao" class="radio-button">Não
            </label>
            <label id="complResidCliente" for="complResidCliente" style="display:none;"> Informe o complemento da residência:</label>
            <input type="text" name="complResidCliente" id="complResidCliente" maxlength="70" style="display:none;"><br>
            <label id="obsResidCliente" for="obsResidCliente" style="display:none;"> Informe a observação da residência:</label>
            <input type="text" name="obsResidCliente" id="obsResidCliente" maxlength="70" style="display:none;">
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
